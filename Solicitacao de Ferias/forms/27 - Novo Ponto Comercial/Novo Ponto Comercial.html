<html>
<head>
	<link type="text/css" rel="stylesheet" href="/portal/resources/style-guide/css/fluig-style-guide.min.css"/>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>
<body>
<div class="fluig-style-guide">
<form name="form" role="form">

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title"><span class="fluigicon fluigicon-user fluigicon-md"></span> Requisitante</h3>
		</div>
		<div class="panel-body">
			<div class=row>
				<div class="form-group col-md-6">
					<label for="nome">Nomes</label>
					<input type="text" name="nome" id="nome" class="form-control">
				</div>
				<div class="form-group col-md-4">
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="telefone">Telefone</label>
					<input type="text" name="telefone" id="telefone" class="form-control" mask="(00)0000-0000">
				</div>
			</div>
			<div class=row>
				<div class="form-group col-md-2">
					<label for="documentoIdentidade">Documento de Identidade</label>
					<input type="text" name="documentoIdentidade" id="documentoIdentidade" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="dataNascimento">Data de Nascimento</label>
					<input type="text" name="dataNascimento" id="dataNascimento" class="form-control" mask="00/00/0000" placeholder="dd/mm/aaaa">
				</div>
			</div>
		</div>
	</div>

	<div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title"><span class="fluigicon fluigicon-map-marker fluigicon-md"></span> Ponto Comercial</h3>
	    </div>
	    <div class="panel-body">
			<div class=row>
				<div class="form-group col-md-2">
					<label for="tipoPonto">Tipo do Ponto</label>
					<div class="radio">
						<label><input type="radio" name="tipoPonto" id="tipoPonto" value="quiosque">Quiosque</label>
						<label><input type="radio" name="tipoPonto" id="tipoPonto" value="loja">Loja</label>
					</div>
				</div>
				<div class="form-group col-md-5">
					<label for="diasFuncionamento">Dias de Funcionamento</label>
					<div class="checkbox">
						<label><input type="checkbox" name="domingo">Domingo</label>
						<label><input type="checkbox" name="segunda">Segunda</label>
						<label><input type="checkbox" name="terca">Terça</label>
						<label><input type="checkbox" name="quarta">Quarta</label>
						<label><input type="checkbox" name="quinta">Quinta</label>
						<label><input type="checkbox" name="sexta">Sexta</label>
						<label><input type="checkbox" name="sabado">Sabado</label>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-2">
					<label for="cep">CEP</label>
					<input type="text" name="cep" id="cep" class="form-control" mask="00000-000">
				</div>
				<div class="form-group col-md-3">
					<label for="logradouro">Logradouro</label>
					<input type="text" name="logradouro" id="logradouro" class="form-control">
				</div>
				<div class="form-group col-md-1">
					<label for="numero">Número</label>
					<input type="text" name="numero" id="numero" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="bairro">Bairro</label>
					<input type="text" name="bairro" id="bairro" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="cidade">Cidade</label>
					<input type="text" name="cidade" id="cidade" class="form-control">
				</div>
				<div class="form-group col-md-2">
					<label for="estado">Estado</label>
					<input type="text" name="estado" id="estado" class="form-control">
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-md-12">
					<label for="informacoes">Informações Adicionais</label>
					<textarea rows="5" name="informacoes" id="informacoes" class="form-control"></textarea>
				</div>
			</div>
	
		</div>
    </div>

    
    <div class="panel panel-primary">
	    <div class="panel-heading">
	        <h3 class="panel-title"><span class="fluigicon fluigicon-users fluigicon-md"></span> Ponto Comercial</h3>
	    </div>
	    <div class="panel-body">
	    	<table tablename="responsaveisTabela" class="table table-hover" addbuttonlabel="Adicionar Responsável" addbuttonclass="btn btn-primary">
	    		<thead>
	    			<tr>
	    				<td>Responsáveis</td>
	    			</tr>
	    		</thead>
	    		<tbody>
		    		<tr>
						<td>
							<input
						    type="zoom"
							    id = "responsavel"
							    name="responsavel"
							    data-zoom="{
							        'displayKey':'colleagueName',
							        'datasetId':'colleague',
							        'maximumSelectionLength':'2',
							        'placeholder':'Escolha o usuário',
							        'fields':[
							            {
							               'field':'colleagueId',
							               'label':'ID'
							            },{
							              'field':'colleagueName',
							              'label':'Nome',
							              'standard':'true'
							            },{
							              'field':'login',
							              'label':'Login'
							            }
							        ]
							     }"
							/>
						</td>
					</tr>
	    		</tbody>
	    	</table>
	    </div>
	</div>

	<div class="panel panel-primary">
		<div class="panel-heading">
		    <h3 class="panel-title"><span class="fluigicon fluigicon-money fluigicon-md"></span> Financeiro</h3>
		</div>
		<div class="panel-body">
			<div class="form-group col-md-2">
				<label for="moeda">Moeda</label>
				<select name="moeda" id="moeda" class="form-control" dataset="Moedas" datasetkey="simbolo" datasetvalue="moeda">
					<option value="Real">Real</option>
					<option value="Dólar Americano">Dólar Americano</option>
					<option value="Euro">Euro</option>
				</select>
			</div>
			<div class="form-group col-md-2">
				<label for="valor">Valor</label>
				<input type="number" name="valor" id="valor" class="form-control">
			</div>
		</div>
	</div>
</form>
</div>
</body>
	<script type="text/javascript">
		var calendarioDataNascimento = FLUIGC.calendar('dataNascimento');
	</script>
	<script type="text/javascript" src="cep.js"></script>
	
</html>
